# === Magnification Zoom (What you just asked for) ===
# Increases zoom by 10%
= add video-zoom 0.1; show-text "Zoom: ${video-zoom}"

# Decreases zoom by 10%
- add video-zoom -0.1; show-text "Zoom: ${video-zoom}"

# Resets zoom to default (100%)
z set video-zoom 1.0; show-text "Zoom: ${video-zoom}"


# === Aspect Ratio "Fill" Toggle ===
# Toggles between "fit" (default) and "fill" (crops black bars)
v cycle-values panscan 1.0 0.0; show-text "Fill: ${panscan}"