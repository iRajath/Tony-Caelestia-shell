; https://github.com/uiriansan/SilentSDDM/wiki/Customizing

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = ""
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = silvia.mp4
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = top-center
align = center
format = hh:mm
font-family = RedHatDisplay
font-size = 100
font-weight = 900
color = #000000

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = RedHatDisplay
font-size = 17
font-weight = 600
color = #000000
margin-top = -15

[LockScreen.Message]
display = true
position = bottom-center
align = center
text = Press any key
font-family = RedHatDisplay
font-size = 12
font-weight = 400
display-icon = true
icon = enter.svg
icon-size = 16
color = #000000
paint-icon = true
spacing = 0

[LoginScreen]
background = silvia.png
use-background-color = false
background-color = #000000
blur = 50
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = center
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 35
active-size = 80
inactive-size = 40
inactive-opacity = 0.35
active-border-size = 0
inactive-border-size = 0
active-border-color = #000000
inactive-border-color = #000000

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 16
font-weight = 700
color = #000000
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 200
height = 30
display-icon = true
font-family = RedHatDisplay
font-size = 12
icon = password.svg
icon-size = 16
content-color = #000000
background-color = #000000
background-opacity = 0.15
border-size = 0
border-color = #000000
border-radius-left = 10
border-radius-right = 10
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #000000
background-opacity = 0.15
active-background-color = #000000
active-background-opacity = 0.30
icon = arrow-right.svg
icon-size = 18
content-color = #000000
active-content-color = #000000
border-size = 0
border-color = #000000
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RedHatDisplay
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = RedHatDisplay
font-weight = 600
font-size = 14
icon-size = 30
icon = spinner.svg
color = #000000
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 11
font-weight = 400
normal-color = #000000
warning-color = #000000
error-color = #000000
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 30
border-radius = 5
spacing = 10
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = true
margin = 5
background-color = #000000
background-opacity = 0.15
active-option-background-color = #000000
active-option-background-opacity = 0.30
content-color = #000000
active-content-color = #000000
font-family = RedHatDisplay
border-size = 0
border-color = #000000
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-left
index = 0
popup-direction = up
popup-align = center
display-session-name = true
button-width = 200
popup-width = 200
background-color = #000000
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #000000
active-content-color = #000000
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = true
background-color = #000000
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #000000
active-content-color = #000000
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 0
background-color = #000000
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #000000
active-content-color = #000000
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 100
background-color = #000000
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #000000
active-content-color = #000000
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #000000
background-opacity = 0.15
key-content-color = #000000
key-color = #000000
key-opacity = 0.15
key-active-background-color = #000000
key-active-opacity = 0.30
selection-background-color = #CCCCCC
selection-content-color = #000000
primary-color = #FFF
border-size = 0
border-color = #000000

[Tooltips]
enable = true
font-family = RedHatDisplay
font-size = 11
content-color = #000000
background-color = #000000
background-opacity = 0.15
border-radius = 5
disable-user = false
disable-login-button = false
